<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divirta-se!</title>

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main class="content">
        <div class="top-infos">
          <div class="health-points">
            <img src="./public/img/full_heart.png" />
            <img src="./public/img/full_heart.png" />
            <img src="./public/img/full_heart.png" />
          </div>
          <div class="time-remaining">
            <h3>Restam <span class="timeLeft">14</span> segundos</h3>
          </div>
        </div>
        <img class="quizImg positionName" src="" />
        <div class="input-area">
          <h2>Digite o nome dessa posição</h2>
          <div class="insert-position-area">
            <input
              class="insertPositionName"
              required
              maxlength="50"
              placeholder=""
            />
            <em class="fas fa-lightbulb hint" onclick="getHint();"></em>
          </div>
        </div>

        <button class="verifyInput">Verificar</button>
        <div class="socialMedias">
          <a
            href="https://github.com/ggonpereira/"
            target="_blank"
            rel="noopener"
          >
            <img
              src="https://simpleicons.org/icons/github.svg"
              alt="GitHub"
              title="Visite meu GitHub!"
            />
          </a>
          <a
            href="https://linkedin.com/in/Gabriel-Gonçalves-Pereira/"
            target="_blank"
            rel="noopener"
            title="Visite meu LinkedIn!"
          >
            <img
              src="https://simpleicons.org/icons/linkedin.svg"
              alt="LinkedIn"
            />
          </a>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/8916a1d688.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./public/scripts/script.js"></script>
  </body>
</html>
